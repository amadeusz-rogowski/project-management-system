<a th:href="@{'/panel'}">
    <h4>Back</h4>
</a>

<h2 th:text="${category.categoryName}"></h2>

<a th:href="@{'/category/' + ${category.id} + '/task/new'}">
    <h4>Add new task</h4>
</a>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Start Date</th>
            <th>Finish Date</th>
            <th>State</th>
            <th>Priority</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="task : ${category.tasks}">
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.startDate}"></td>
            <td th:text="${task.finishDate}"></td>
            <td th:text="${task.state}"></td>
            <td th:text="${task.priority}"></td>
            <td>
                <a th:href="@{'/category/' + ${category.id} + '/task/' + ${task.id} + '/update'}">Update</a>
                 |
                <a th:href="@{'/category/' + ${category.id} + '/task/' + ${task.id} + '/finish'}">Finish</a>
                 |
                <a th:href="@{'/category/' + ${category.id} + '/task/' + ${task.id} + '/delete'}">Delete</a>
            </td>
        </tr>
    </tbody>
</table>


</body>
</html>
