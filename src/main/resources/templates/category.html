<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title th:text="${category.categoryName}"></title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <link type="text/css" rel="stylesheet" href="/css/panel.css"/>
    <link type="text/css" rel="stylesheet" href="/css/nav.css"/>
    <link type="text/css" rel="stylesheet" href="/css/category.css"/>
    <script type="text/javascript" src="/js/logout.js"></script>


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">

</head>
<body>

<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
    <a th:text="${category.categoryName}" class="navbar-brand" href="#">Category</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
            <li><a id="nav-links" th:href="@{'/panel'}"><i class="fas fa-arrow-left"></i> Back</a></li>
            </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            <li>
                <form class="form-position" method="post" th:action="@{/logout}">
                    <label class="col-md-4 control-label" for="submit"></label>
                    <input onclick="return onLogout()" type="submit" id="submit" value="Logout" name="submit"
                           class="btn btn-primary btn-login"/>
                </form>
            </li>
        </ul>

    </div>
</nav>


<div class="container">
    <div class="task">
        <a th:href="@{'/category/' + ${category.id} + '/task/new'}">
            <button class="btn btn-secondary"><i class="fas fa-plus"></i> Add new task</button>
        </a>
    </div>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Start Date</th>
            <th scope="col">Finish Date</th>
            <th scope="col">State</th>
            <th scope="col">Priority</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${category.tasks}">
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.startDate}"></td>
            <td th:text="${task.finishDate}"></td>
            <td th:text="${task.state}"></td>
            <td th:text="${task.priority}"></td>
            <td>
                <a th:href="@{'/category/' + ${category.id} + '/task/' + ${task.id} + '/update'}"><i
                        class="fas fa-sync-alt"></i> Update</a>
                |
                <a th:href="@{'/category/' + ${category.id} + '/task/' + ${task.id} + '/finish'}"><i
                        class="fas fa-check"></i> Finish</a>
                |
                <a th:href="@{'/category/' + ${category.id} + '/task/' + ${task.id} + '/delete'}"><i
                        class="fas fa-trash-alt"></i> Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
