<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <link type="text/css" rel="stylesheet" href="/css/panel.css"/>
    <link type="text/css" rel="stylesheet" href="/css/nav.css"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">

    <script type="text/javascript" src="/js/validations.js"></script>
    <script type="text/javascript" src="/js/logout.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
            <li><a id="nav-links" th:href="@{'/panel'}"><i class="fas fa-arrow-left"></i> Back</a></li>
            </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            <li>
                <form class="form-position" method="post" th:action="@{/logout}">
                    <label class="col-md-4 control-label" for="submit"></label>
                    <input onclick="return onLogout()" type="submit" id="submit" value="Logout" name="submit"
                           class="btn btn-primary btn-login"/>
                </form>
            </li>
        </ul>

    </div>
</nav>

<div class="container category-position">
    <form name="categoryForm" th:object="${categorycommand}" th:action="@{/forms/category/}" method="post"
          onsubmit="return validateCategory()">

        <input type="hidden" th:field="*{id}"/>

        <label for="category-name"> Name:</label>
        <input id="categoryName" type="text" name="category-name" th:field="*{categoryName}">
        <br>

        <button type="submit" class="btn btn-secondary submit-button">Submit</button>
    </form>

</div>

</body>
</html>
