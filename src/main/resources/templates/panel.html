<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Panel</title>
</head>
<body>

    <h1>List of categories</h1>

    <table>
        <tr th:each="category : ${categories}">
            <td><a href="#" th:href="@{'category/' + ${category.getId()}}" th:text="${category.getCategoryName()}"></a></td>
        </tr>
    </table>

</body>
</html>
